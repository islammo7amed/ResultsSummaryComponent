<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Results Summary Component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="css/fonts.css">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<article>
				<section class="result-container">
					<h2>Your Result</h2>
					<p class="result"><span class="result-number">76</span><span class="result-ref">of 100</span></p>
					<p class="status">Great</p>
					<p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
				</section>
				<section class="summary">
					<h2>Summary</h2>
					<ul>
						<li class="score-container reaction">
							<p><span class="score-head reaction-head"><img src="assets/images/icon-reaction.svg" alt="Reaction icon"> Reaction</span><span class="score-result"><span class="score">80</span> / 100</span></p>
						</li>
						<li class="score-container memory">
							<p><span class="score-head memory-head"><img src="assets/images/icon-memory.svg" alt="Memory icon"> Memory</span><span class="score-result"><span class="score">92</span> / 100</span></p>
						</li>
						<li class="score-container verbal">
							<p><span class="score-head verbal-head"><img src="assets/images/icon-verbal.svg" alt="Verbal icon"> Verbal</span><span class="score-result"><span class="score">61</span> / 100</span></p>
						</li>
						<li class="score-container visual">
							<p><span class="score-head visual-head"><img src="assets/images/icon-visual.svg" alt="Visual icon"> Visual</span><span class="score-result"><span class="score">73</span> / 100</span></p>
						</li>
					</ul>
					<button type="button">Continue</button>
				</section>
			</article>
		</main>
	</body>
</html>
